<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Swiper Slider</title>
 <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
 <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .swiper-container {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      background-color: #f0f0f0;
    }
 </style>
</head>
<body>
 <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/endgame.jpg" alt="Image 1"></div>
      <div class="swiper-slide"><img src="images/endgame.jpg" alt="Image 2"></div>
      <div class="swiper-slide"><img src="images/endgame.jpg" alt="Image 3"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
 </div>

 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
 </script>
</body>
</html>
